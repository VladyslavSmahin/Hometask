<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="build/main.css">
</head>
<body>
<div id="spinner" class="spinner-border text-light" role="status">
    <span class="visually-hidden">Загрузка...</span>
</div>
<div id="swapi">
    <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg"> SWAPI – The Star Wars API</span>
        <input type="text" id="userInput" class="form-control" placeholder="Введите запрос"
               aria-label="Пример размера поля ввода" aria-describedby="inputGroup-sizing-lg">
    </div>
    <div class="button">
        <button type="button" class="btn btn-light" id="lightButton">Получить данные</button>
    </div>
    <div id="responseWrapper">
        <div id="headerBlock">
            <span id="Controller"></span>
            <span id="ID"></span>
        </div>
        <pre id="response"></pre>
    </div>

</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="build/app.js"></script>
</body>
</html>
