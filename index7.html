<script>
    //task1
    function getSum() {
        let sum = 0

        return function (number) {
            sum += number
            return sum
        }
    }

    const Get = getSum()
    console.log(Get(4))
    console.log(Get(5))
    console.log(Get(7))
    //task2
     function name(a) {
         return function (b) {
             return a * b
         }
     }

     console.log(name(5)(3))

    //task3
    function cycle() {
        let num = 0;
        let num2;

        for (let count = 0; count < 10; count++) {
            if (count === 0) {
                num = +prompt(`Введите число`, '1-100');
            } else if (num <= 100) {
                num2 = +prompt(`Введите еще раз, пожалуйста`, '1-100');
             if (num2 > 100) {
                    return alert(num2);
                }
            }
            else if (num > 100) {
                return alert(num);
            }
        }
        alert('Превышено количество попыток');
    }
    cycle();


</script>
