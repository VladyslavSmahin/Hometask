    }

    input();

    function calc() {
        let num1 = Number(prompt(`Введіть число 1`));
        let num2 = Number(prompt(`Введіть число 2`));
        let sum = num1 + num2;
        let dif = num1 - num2;
        let product = num1 * num2;
        let quo = num1 / num2;
        alert(`
             sum: ${sum}
         dif: ${dif}
         product: ${product}
         quo: ${quo}
         `)
    }

    calc();
