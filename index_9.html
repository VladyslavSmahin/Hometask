<script>
    //task1
    function Person(a = prompt(`Введіть ім'я`, `Ім'я`), b = +prompt(`Введіть вік`,`Вік`)){
        this.name = a;
        this.age = b;
    }
    const user1 = new Person()
   /* console.log(user1.name(), user1.age())*/
    function Car(make = prompt(`Введіть марку`, ''), model = prompt(`Введіть модель`, ''), year = prompt(`Введіть рік`, '')){
        this.make = make;
        this.model = model;
        this.year = year;
        this.owner = () => user1.name + ' ' + user1.age;
    }
    const userCar = new Car()
    console.log(userCar.make, userCar.model, userCar.year,'власник - ', userCar.owner())
</script>
